<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gagan Kumar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="avatar">GK</div>
                <div class="header-info">
                    <h1>Gagan Kumar</h1>
                    <p class="status">AI Assistant â€¢ Available 24/7</p>
                </div>
            </div>
            <button class="clear-btn" id="clearBtn" title="Clear chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="avatar-large">GK</div>
                <h2>Welcome! ðŸ‘‹</h2>
                <p>I'm an AI assistant representing Gagan Kumar. Feel free to ask me anything!</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="message ai-message">
                <div class="message-avatar">GK</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="name-input-group" id="nameInputGroup">
                <input 
                    type="text" 
                    id="userNameInput" 
                    placeholder="Enter your name..." 
                    maxlength="30"
                />
            </div>
            <div class="chat-input-group">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
